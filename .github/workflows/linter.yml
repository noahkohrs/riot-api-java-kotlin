name: CI/CD Process
on:
  pull_request:
  workflow_dispatch:

jobs:
  basic-checks:
    name: Basic checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Build Gradle which perform project building
      - name: Build
        run: ./gradlew assemble
      # Checking the linting
      - name: Lint
        run: ./gradlew ktlintCheck
