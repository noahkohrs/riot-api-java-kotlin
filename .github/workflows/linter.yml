name: CI/CD Process
on:
  pull_request:
  workflow_dispatch:

jobs:
  basic-checks:
    name: Basic checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Build Gradle
      - name: Build
        run: ./gradlew build
      # Linting Gradle
      - name: KtLint
        run: ./gradlew ktLintCheck
      # Test Gradle
      - name: Tests
        run: ./gradlew test